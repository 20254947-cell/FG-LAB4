<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style type="text/css">
        body{
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 1200px;
            margin: 0px;
            padding: 40px;
            color: #333;
        }
        .container{
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 40px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2{
            margin-botton: 20px;
        }
        h3{
            margin-top: 25px;
            font-size: 16pt;
            color: #444;
        }
        label{
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 14pt;
        }
        input, textarea{
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea{
            resize: vertical;
            height: 60px;
        }
        .radio-group, .checkbox-group{
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: 10px;
        }
        .buttons{
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        button{
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="reset"]{
            background: #ccc;
        }
        button[type="sumbit"]{
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
          <legend>Personal Details</legend>








          <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required><br><br>
     
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
     
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required minlength="6"><br><br>
     
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120"><br><br>
    </fieldset>








    <fieldset>
        <legend>Gender</legend>
        <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other"> <label for="other">Other</label>
      </fieldset>
 
      <fieldset>
        <legend>Preferences</legend>
        <input type="checkbox" id="webdev" name="pref" value="Web Development"> <label for="webdev">Web Development</label><br>
        <input type="checkbox" id="design" name="pref" value="Graphic Design"> <label for="design">Graphic Design</label><br>
        <input type="checkbox" id="ai" name="pref" value="AI/ML"> <label for="ai">AI/ML</label>
      </fieldset>
 
      <fieldset>
        <legend>Short Bio</legend>
        <textarea name="bio" rows="4" cols="40" placeholder="Tell us a bit about yourself..." required></textarea>
      </fieldset>
 
      <button type="submit">Submit</button>
    </form>


</body>
</html>
